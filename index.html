<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radiation Heat‑Map</title>

    <!-- Leaflet core (no SRI → fewer silent failures) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <!-- Leaflet‑heat plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js" defer></script>

    <!-- PapaParse for CSV */ JSON fallback parsing -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js" defer></script>

    <!-- Tailwind (dark UI) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Map container -->
    <div id="map"></div>

    <!-- Metric toggle -->
    <div
      id="ui-panel"
      class="fixed top-4 right-4 bg-gray-800/80 backdrop-blur-sm shadow-xl rounded-2xl px-4 py-3 flex items-center gap-3 z-[1000] text-sm"
    >
      <span class="font-medium">Metric:</span>
      <select
        id="metricSelect"
        class="bg-gray-700 border border-gray-600 rounded-md px-2 py-1 focus:outline-none"
      >
        <option value="dose">Dose (µSv/h)</option>
        <option value="cps">Counts (cps)</option>
      </select>
    </div>

    <!-- Main script -->
    <script>
      /* --------------------------------------------------
       *  CONFIG
       * -------------------------------------------------- */
      const FALLBACK_TRACK_FILES = [
        "data/Track 11 Jul 2025 22-19-23.rctrk", // adjust as needed
      ];

      window.addEventListener("load", () => {
        /* ------------------ LEAFLET ------------------ */
        const map = L.map("map", {
          worldCopyJump: true,
          attributionControl: false,
          zoomControl: false,
        }).setView([20, 0], 2);

        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
          {
            maxZoom: 20,
            attribution: "&copy; OpenStreetMap & CartoDB",
          }
        ).addTo(map);
        L.control.zoom({ position: "bottomleft" }).addTo(map);

        /* ------------------ STATE ------------------ */
        const points = []; // flat array of {lat,lon,dose,cps}
        const heatLayer = L.heatLayer([], {
          radius: 14,
          blur: 24,
          maxZoom: 18,
          /**
           * All pixels share (at least) this opacity, so the map no longer
           * fades out in low-intensity areas. 1 = fully opaque.
           */
          minOpacity: 0.8,
          /**
           * Green → yellow → red gradient.
           */
          gradient: {
            0.0: "#00ff00",   // green
            0.5: "#ffff00",   // yellow
            1.0: "#ff0000",   // red
          },
        }).addTo(map);

        /* ------------------ HELPERS ------------------ */
        const fetchTrackList = async () => {
          try {
            const res = await fetch("data/track-index.json");
            if (!res.ok) throw new Error();
            return await res.json();
          } catch {
            console.warn("track-index.json missing – using fallback list");
            return FALLBACK_TRACK_FILES;
          }
        };

        const parseFile = (text) => {
          // JSON (.rctrk)
          try {
            const js = JSON.parse(text);
            if (Array.isArray(js.markers)) {
              return js.markers
                .map((m) => ({
                  lat: +m.lat,
                  lon: +m.lon,
                  dose: +(m.doseRate ?? m.dose_uSv_h ?? m.dose ?? 0),
                  cps: +(m.countRate ?? m.cps ?? 0),
                }))
                .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
            }
          } catch (_) {}

          // CSV / TSV fallback
          const parsed = Papa.parse(text.trim(), {
            dynamicTyping: true,
            skipEmptyLines: true,
          });
          return parsed.data
            .filter((r) => r.length >= 4)
            .map((r) => ({
              lat: +r[0],
              lon: +r[1],
              dose: +r[2],
              cps: +r[3],
            }))
            .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
        };

        /* ------------------ MAIN ------------------ */
        const loadAll = async () => {
          const files = await fetchTrackList();
          const allBounds = [];

          for (const fname of files) {
            try {
              const res = await fetch(fname);
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              const pts = parseFile(await res.text());
              if (!pts.length) throw new Error("no data");
              points.push(...pts);
              pts.forEach((p) => allBounds.push([p.lat, p.lon]));
            } catch (e) {
              console.warn("⚠️  skip", fname, e.message);
            }
          }

          if (allBounds.length) map.fitBounds(allBounds, { padding: [50, 50] });
          updateHeatmap();
        };

        /* ------------------ HEATMAP REFRESH ------------------ */
        function updateHeatmap() {
          const metric = document.getElementById("metricSelect").value; // 'dose' | 'cps'

          // Compute global max for current metric → colour scaling
          const maxVal = Math.max(
            ...points.map((p) => (metric === "dose" ? p.dose : p.cps)),
            1e-6 // safety floor
          );
          heatLayer.setOptions({ max: maxVal }); // plugin uses value / max

          const latlngs = points.map((p) => [
            p.lat,
            p.lon,
            metric === "dose" ? p.dose : p.cps, // raw absolute value!
          ]);
          heatLayer.setLatLngs(latlngs);
        }

        document
          .getElementById("metricSelect")
          .addEventListener("change", updateHeatmap);

        loadAll();
      });
    </script>
  </body>
</html>
