<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radiation Point-Intensity Map</title>

    <!-- Leaflet core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <!-- PapaParse (CSV/TSV) -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js" defer></script>

    <!-- Plotly (inline charts) -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
      /* dark pop-ups + white text */
      .leaflet-popup-content-wrapper {
        background: #1f2937;
        color: #ffffff;
        border-radius: 0.75rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }
      .leaflet-popup-tip {
        background: #1f2937;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Map -->
    <div id="map"></div>

    <!-- Metric toggle -->
    <div
      id="ui-panel"
      class="fixed top-4 right-4 bg-gray-800/80 backdrop-blur-sm shadow-xl rounded-2xl px-4 py-3 flex items-center gap-3 z-[1000] text-sm"
    >
      <span class="font-medium">Metric:</span>
      <select
        id="metricSelect"
        class="bg-gray-700 border border-gray-600 rounded-md px-2 py-1 focus:outline-none"
      >
        <option value="dose">Dose (µSv/h)</option>
        <option value="cps">Counts (cps)</option>
      </select>
    </div>

    <script>
      /* ------------------ CONFIG ------------------ */
      const FALLBACK_TRACK_FILES = [
        "data/Track 11 Jul 2025 22-19-23.rctrk",
      ];

      window.addEventListener("load", () => {
        /* ------------------ MAP ------------------ */
        const map = L.map("map", {
          worldCopyJump: true,
          attributionControl: false,
          zoomControl: false,
          renderer: L.canvas(), // fast for many circles
        }).setView([20, 0], 2);

        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
          {
            maxZoom: 20,
            attribution: "&copy; OpenStreetMap & CartoDB",
          }
        ).addTo(map);
        L.control.zoom({ position: "bottomleft" }).addTo(map);

        /* ------------------ STATE ------------------ */
        const allPoints = []; // every sample {lat,lon,dose,cps,fname}
        const pointLayer = L.layerGroup().addTo(map);
        const lineLayer = L.layerGroup().addTo(map);

        /* ------------------ HELPERS ------------------ */
        const fetchTrackList = async () => {
          try {
            const res = await fetch("data/track-index.json");
            if (!res.ok) throw new Error();
            return await res.json();
          } catch {
            console.warn("track-index.json missing – using fallback list");
            return FALLBACK_TRACK_FILES;
          }
        };

        const parseFile = (text) => {
          // JSON (.rctrk)
          try {
            const js = JSON.parse(text);
            if (Array.isArray(js.markers)) {
              return js.markers
                .map((m) => ({
                  lat: +m.lat,
                  lon: +m.lon,
                  dose: +(m.doseRate ?? m.dose_uSv_h ?? m.dose ?? 0),
                  cps: +(m.countRate ?? m.cps ?? 0),
                }))
                .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
            }
          } catch (_) {}

          // CSV / TSV fallback
          const parsed = Papa.parse(text.trim(), {
            dynamicTyping: true,
            skipEmptyLines: true,
          });
          return parsed.data
            .filter((r) => r.length >= 4)
            .map((r) => ({
              lat: +r[0],
              lon: +r[1],
              dose: +r[2],
              cps: +r[3],
            }))
            .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
        };

        function rgbRamp(val, min, max) {
          if (val === 0 && max === 0) return "#777"; // never happens but guard
          const t = (val - min) / (max - min || 1e-9); // 0-1
          const r = Math.round(255 * t);
          const g = Math.round(255 * (1 - t));
          return `rgb(${r},${g},0)`; // green→red
        }

        /* ------------------ MAIN LOAD ------------------ */
        (async () => {
          const files = await fetchTrackList();
          const bounds = [];

          for (const fname of files) {
            try {
              const res = await fetch(fname);
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              const pts = parseFile(await res.text());
              if (!pts.length) throw new Error("no data");

              pts.forEach((p) => {
                p.fname = fname;
                allPoints.push(p);
                bounds.push([p.lat, p.lon]);
              });

              // statistics
              const doses = pts.map((p) => p.dose);
              const cpses = pts.map((p) => p.cps);
              const stats = {
                avgDose: doses.reduce((a, b) => a + b, 0) / doses.length,
                minDose: Math.min(...doses),
                maxDose: Math.max(...doses),
                avgCps: cpses.reduce((a, b) => a + b, 0) / cpses.length,
                minCps: Math.min(...cpses),
                maxCps: Math.max(...cpses),
              };

              // blue line following actual order
              const path = pts.map((p) => [p.lat, p.lon]);
              const line = L.polyline(path, {
                color: "#38bdf8",
                weight: 3,
                opacity: 0.4,
              }).addTo(lineLayer);

              // build popup with chart + slider
              const uid = btoa(fname).replace(/[^A-Za-z0-9]/g, "");
              const plotId = `plot-${uid}`;
              const sliderId = `slider-${uid}`;

              line.on("click", () => {
                line
                  .bindPopup(
                    `<div class='prose prose-sm dark:prose-invert text-white'>
                      <h3>${fname.split("/").pop()}</h3>
                      <p>
                        <strong>Dose</strong> min ${stats.minDose.toFixed(3)} / avg ${stats.avgDose.toFixed(3)} / max ${stats.maxDose.toFixed(3)} µSv/h<br>
                        <strong>CPS</strong>  min ${stats.minCps.toFixed(1)} / avg ${stats.avgCps.toFixed(1)} / max ${stats.maxCps.toFixed(1)} cps
                      </p>
                      <label class='block text-xs mb-1'>Avg window: <span id='val-${uid}'>1</span></label>
                      <input type='range' min='1' max='50' value='1' id='${sliderId}' class='w-full mb-2'>
                      <div id='${plotId}' style='width:320px;height:220px;'></div>
                    </div>`
                  )
                  .openPopup();

                // render after popup in DOM
                setTimeout(() => {
                  const plotDiv = document.getElementById(plotId);
                  if (!plotDiv) return; // safety
                  const x = [...Array(pts.length).keys()];

                  function movingAvg(arr, w) {
                    if (w <= 1) return arr;
                    const out = [];
                    let acc = 0;
                    for (let i = 0; i < arr.length; i++) {
                      acc += arr[i];
                      if (i >= w) acc -= arr[i - w];
                      out.push(acc / Math.min(i + 1, w));
                    }
                    return out;
                  }

                  const doses = pts.map((p) => p.dose);
                  const cpses = pts.map((p) => p.cps);

                  function draw(w) {
                    Plotly.react(
                      plotDiv,
                      [
                        {
                          x,
                          y: movingAvg(doses, w),
                          name: "Dose (µSv/h)",
                          type: "scatter",
                          line: { width: 2 },
                        },
                        {
                          x,
                          y: movingAvg(cpses, w),
                          name: "CPS",
                          type: "scatter",
                          yaxis: "y2",
                          line: { width: 2, dash: "dot" },
                        },
                      ],
                      {
                        margin: { l: 40, r: 40, t: 10, b: 30 },
                        paper_bgcolor: "#1f2937",
                        plot_bgcolor: "#1f2937",
                        font: { color: "#ffffff", size: 10 },
                        legend: { orientation: "h" },
                        xaxis: { title: "fix #", showgrid: false },
                        yaxis: { title: "µSv/h", showgrid: false },
                        yaxis2: {
                          overlaying: "y",
                          side: "right",
                          title: "cps",
                        },
                      },
                      { displayModeBar: false }
                    );
                    document.getElementById(`val-${uid}`).textContent = w;
                  }

                  // initial draw
                  draw(1);
                  const slider = document.getElementById(sliderId);
                  slider.addEventListener("input", () => draw(parseInt(slider.value)));
                }, 150);
              });
            } catch (e) {
              console.warn("⚠️  skip", fname, e.message);
            }
          }

          if (bounds.length) map.fitBounds(bounds, { padding: [50, 50] });
          drawDots();
        })();

        /* ------------------ DOT RENDER ------------------ */
        function drawDots() {
          const metric = document.getElementById("metricSelect").value;
          const vals = allPoints.map((p) => (metric === "dose" ? p.dose : p.cps));
          const min = Math.min(...vals);
          const max = Math.max(...vals);

          pointLayer.clearLayers();
          allPoints.forEach((p) => {
            const valMetric = metric === "dose" ? p.dose : p.cps;
            const color = p.dose === 0 && p.cps === 0 ? "#777" : rgbRamp(valMetric, min, max);
            const marker = L.circleMarker([p.lat, p.lon], {
              radius: 6,
              renderer: map.getRenderer(map),
              fillColor: color,
              color: color,
              fillOpacity: 0.5,
              weight: 0,
            }).addTo(pointLayer);

            marker.bindPopup(
              `<div class='prose prose-sm dark:prose-invert text-white'>` +
                `<strong>Dose:</strong> ${p.dose.toFixed(3)} µSv/h<br>` +
                `<strong>CPS:</strong> ${p.cps.toFixed(1)} cps` +
                `</div>`
            );
          });
        }

        document.getElementById("metricSelect").addEventListener("change", drawDots);
      });
    </script>
  </body>
</html>
