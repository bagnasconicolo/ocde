<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radiation Track Viewer</title>

    <!-- Leaflet (NO SRI hashes ⇒ avoids silent 404/hash-mismatch issues) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <!-- Leaflet-heat for the heat-map overlay -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js" defer></script>

    <!-- PapaParse (robust CSV/TSV parsing) -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js" defer></script>

    <!-- Plotly (inline charts in pop-ups) -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>

    <!-- Tailwind CSS for modern dark UI (via CDN – zero build step) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>

    <!-- 100 %-height map & dark pop-ups -->
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }

      .leaflet-popup-content-wrapper {
        background: #1f2937;
        color: #f3f4f6;
        border-radius: 0.75rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }
      .leaflet-popup-tip {
        background: #1f2937;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Map container -->
    <div id="map"></div>

    <!-- Metric toggle (dose ↔ cps) -->
    <div
      id="ui-panel"
      class="fixed top-4 right-4 bg-gray-800/80 backdrop-blur-sm shadow-xl rounded-2xl px-4 py-3 flex items-center gap-3 z-[1000] text-sm"
    >
      <span class="font-medium">Metric:</span>
      <select
        id="metricSelect"
        class="bg-gray-700 border border-gray-600 rounded-md px-2 py-1 focus:outline-none"
      >
        <option value="dose">Dose (µSv/h)</option>
        <option value="cps">Counts (cps)</option>
      </select>
    </div>

    <!-- Main app script (runs after all libraries are ready) -->
    <script>
      /*
       * -------------  CONFIGURATION  -------------
       * Folder layout (case-sensitive on GitHub Pages):
       *   /index.html
       *   /data/track-index.json   ← array of file names
       *   /data/*.rctrk | *.csv
       *
       * If track-index.json is missing, we fall back to the
       * hard-coded list below so at least the map renders.
       */
      const FALLBACK_TRACK_FILES = [
        "data/Track 11 Jul 2025 22-19-23.rctrk" // ← adjust or extend
      ];

      // Wait until ALL deferred <script> tags are executed
      window.addEventListener("load", () => {
        /* ------------------  Leaflet Init  ------------------ */
        const map = L.map("map", {
          worldCopyJump: true,
          attributionControl: false,
          zoomControl: false,
        }).setView([20, 0], 2); // default view (20°N – avoids Antarctica glitch)

        // Dark-matter tile layer — HTTPS, no API key required
        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
          {
            maxZoom: 20,
            attribution: "&copy; OpenStreetMap & CartoDB",
          }
        ).addTo(map);

        // Minimalist zoom control bottom-left
        L.control.zoom({ position: "bottomleft" }).addTo(map);

        /* ------------------  Global State  ------------------ */
        const tracks = []; // {fname, pts: [{lat,lon,dose,cps}]}
        const heatLayer = L.heatLayer([], {
          radius: 12,
          blur: 22,
          maxZoom: 18,
          gradient: {
            0: "#2c7bb6",
            0.35: "#abd9e9",
            0.6: "#ffffbf",
            0.8: "#fdae61",
            1: "#d7191c",
          },
        }).addTo(map);

        /* ------------------  Helpers  ------------------ */
        const fetchTrackList = async () => {
          try {
            const res = await fetch("data/track-index.json");
            if (!res.ok) throw new Error();
            return await res.json();
          } catch {
            console.warn(
              "track-index.json not found – falling back to default list"
            );
            return FALLBACK_TRACK_FILES;
          }
        };

        const parseTrackFile = (text, fname) => {
          // Try JSON first (for .rctrk)
          try {
            const json = JSON.parse(text);
            if (Array.isArray(json.markers)) {
              return json.markers
                .map((m) => ({
                  lat: +m.lat,
                  lon: +m.lon,
                  dose: +(m.doseRate ?? m.dose_uSv_h ?? m.dose ?? 0),
                  cps: +(m.countRate ?? m.cps ?? 0),
                }))
                .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
            }
          } catch (_) {}

          // Fallback to CSV/TSV — PapaParse auto-detects delimiter
          const parsed = Papa.parse(text.trim(), {
            dynamicTyping: true,
            skipEmptyLines: true,
          });
          return parsed.data
            .filter((r) => r.length >= 4)
            .map((r) => ({
              lat: +r[0],
              lon: +r[1],
              dose: +r[2],
              cps: +r[3],
            }))
            .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
        };

        /* ------------------  Main Loader  ------------------ */
        const loadTracks = async () => {
          const files = await fetchTrackList();
          const mapBounds = [];

          for (const fname of files) {
            try {
              const res = await fetch(fname);
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              const text = await res.text();
              const pts = parseTrackFile(text, fname);
              if (!pts.length) throw new Error("Empty / unparseable file");

              // Stats for the pop-up
              const doses = pts.map((p) => p.dose);
              const cpses = pts.map((p) => p.cps);
              const avgDose = doses.reduce((a, b) => a + b, 0) / doses.length;
              const peakDose = Math.max(...doses);
              const avgCps = cpses.reduce((a, b) => a + b, 0) / cpses.length;
              const peakCps = Math.max(...cpses);

              // Neon-cyan polyline
              const poly = L.polyline(
                pts.map((p) => [p.lat, p.lon]),
                {
                  color: "#38bdf8",
                  weight: 3,
                  opacity: 0.8,
                }
              ).addTo(map);

              // Click → pop-up with inline Plotly chart (lazy-drawn)
              poly.on("click", () => {
                const id = `plot-${btoa(fname).replace(/[^A-Za-z0-9]/g, "")}`;
                poly
                  .bindPopup(`
                    <div class='prose prose-sm dark:prose-invert'>
                      <h3>${fname.split("/").pop()}</h3>
                      <p><strong>Avg dose:</strong> ${avgDose.toFixed(3)} µSv/h<br>
                         <strong>Peak dose:</strong> ${peakDose.toFixed(3)} µSv/h</p>
                      <p><strong>Avg cps:</strong> ${avgCps.toFixed(1)} cps<br>
                         <strong>Peak cps:</strong> ${peakCps.toFixed(1)} cps</p>
                      <div id='${id}' class='mt-2' style='width:320px;height:220px;'></div>
                    </div>`)
                  .openPopup();

                // Schedule chart draw after DOM insertion
                setTimeout(() => {
                  if (document.getElementById(id)?.children.length) return; // already plotted
                  const x = [...Array(pts.length).keys()];
                  Plotly.newPlot(
                    id,
                    [
                      {
                        x,
                        y: doses,
                        name: "Dose (µSv/h)",
                        type: "scatter",
                        line: { width: 2 },
                      },
                      {
                        x,
                        y: cpses,
                        name: "Counts (cps)",
                        type: "scatter",
                        yaxis: "y2",
                        line: { width: 2, dash: "dot" },
                      },
                    ],
                    {
                      margin: { l: 40, r: 40, t: 10, b: 30 },
                      paper_bgcolor: "#1f2937",
                      plot_bgcolor: "#1f2937",
                      font: { color: "#f3f4f6", size: 10 },
                      legend: { orientation: "h" },
                      xaxis: { title: "Fix #", showgrid: false },
                      yaxis: { title: "µSv/h", showgrid: false },
                      yaxis2: {
                        overlaying: "y",
                        side: "right",
                        title: "cps",
                      },
                    },
                    { displayModeBar: false }
                  );
                }, 200);
              });

              tracks.push({ fname, pts });
              pts.forEach((p) => mapBounds.push([p.lat, p.lon]));
            } catch (err) {
              console.warn("⚠️  Could not load", fname, "→", err.message);
            }
          }

          if (mapBounds.length) map.fitBounds(mapBounds, { padding: [50, 50] });
          refreshHeatmap();
        };

        /* ------------------  Heat-map refresh ------------------ */
        const refreshHeatmap = () => {
          const metric = document.getElementById("metricSelect").value;
          const points = [];
          tracks.forEach((t) =>
            t.pts.forEach((p) => {
              const value = metric === "dose" ? p.dose : p.cps;
              points.push([p.lat, p.lon, value]);
            })
          );
          heatLayer.setLatLngs(points);
        };
        document
          .getElementById("metricSelect")
          .addEventListener("change", refreshHeatmap);

        /* ------------------  Kick-off  ------------------ */
        loadTracks();
      });
    </script>
  </body>
</html>
