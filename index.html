<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radiation Point‑Intensity Map</title>

    <!-- Leaflet core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <!-- PapaParse (CSV/TSV) -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js" defer></script>

    <!-- Tailwind CSS (dark UI) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
      /* dark pop‑ups */
      .leaflet-popup-content-wrapper {
        background: #1f2937;
        color: #f3f4f6;
        border-radius: 0.75rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }
      .leaflet-popup-tip {
        background: #1f2937;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Map container -->
    <div id="map"></div>

    <!-- Metric toggle -->
    <div
      id="ui-panel"
      class="fixed top-4 right-4 bg-gray-800/80 backdrop-blur-sm shadow-xl rounded-2xl px-4 py-3 flex items-center gap-3 z-[1000] text-sm"
    >
      <span class="font-medium">Metric:</span>
      <select
        id="metricSelect"
        class="bg-gray-700 border border-gray-600 rounded-md px-2 py-1 focus:outline-none"
      >
        <option value="dose">Dose (µSv/h)</option>
        <option value="cps">Counts (cps)</option>
      </select>
    </div>

    <script>
      /* --------------------------------------------------
       * CONFIG
       * -------------------------------------------------- */
      const FALLBACK_TRACK_FILES = [
        "data/Track 11 Jul 2025 22-19-23.rctrk", // adjust / extend
      ];

      window.addEventListener("load", () => {
        /* ------------------ MAP ------------------ */
        const map = L.map("map", {
          worldCopyJump: true,
          attributionControl: false,
          zoomControl: false,
          renderer: L.canvas({ tolerance: 2 }), // canvas renderer for thousands of circles
        }).setView([20, 0], 2);

        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
          {
            maxZoom: 20,
            attribution: "&copy; OpenStreetMap & CartoDB",
          }
        ).addTo(map);
        L.control.zoom({ position: "bottomleft" }).addTo(map);

        /* ------------------ STATE ------------------ */
        const allPoints = []; // flat array of every {lat,lon,dose,cps,fname}
        const pointLayer = L.layerGroup().addTo(map);
        const lineLayer = L.layerGroup().addTo(map);

        /* ------------------ HELPERS ------------------ */
        const fetchTrackList = async () => {
          try {
            const res = await fetch("data/track-index.json");
            if (!res.ok) throw new Error();
            return await res.json();
          } catch {
            console.warn("track-index.json missing – using fallback list");
            return FALLBACK_TRACK_FILES;
          }
        };

        const parseFile = (text) => {
          // JSON (.rctrk)
          try {
            const js = JSON.parse(text);
            if (Array.isArray(js.markers)) {
              return js.markers
                .map((m) => ({
                  lat: +m.lat,
                  lon: +m.lon,
                  dose: +(m.doseRate ?? m.dose_uSv_h ?? m.dose ?? 0),
                  cps: +(m.countRate ?? m.cps ?? 0),
                }))
                .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
            }
          } catch (_) {}

          // CSV / TSV fallback
          const parsed = Papa.parse(text.trim(), {
            dynamicTyping: true,
            skipEmptyLines: true,
          });
          return parsed.data
            .filter((r) => r.length >= 4)
            .map((r) => ({
              lat: +r[0],
              lon: +r[1],
              dose: +r[2],
              cps: +r[3],
            }))
            .filter((p) => !isNaN(p.lat) && !isNaN(p.lon));
        };

        /**
         * Greedy nearest‑neighbour path (O(n²)) – good enough for small GPS tracks.
         * Returns array of [lat,lon].
         */
        function buildNearestPath(pts) {
          if (pts.length < 2) return pts.map((p) => [p.lat, p.lon]);
          const remaining = pts.slice();
          const ordered = [remaining.shift()];
          while (remaining.length) {
            let bestIdx = 0,
              bestDist = Infinity;
            remaining.forEach((p, i) => {
              const d =
                Math.pow(p.lat - ordered[ordered.length - 1].lat, 2) +
                Math.pow(p.lon - ordered[ordered.length - 1].lon, 2);
              if (d < bestDist) {
                bestDist = d;
                bestIdx = i;
              }
            });
            ordered.push(remaining.splice(bestIdx, 1)[0]);
          }
          return ordered.map((p) => [p.lat, p.lon]);
        }

        /* ------------------ MAIN LOADER ------------------ */
        (async () => {
          const files = await fetchTrackList();
          const bounds = [];

          for (const fname of files) {
            try {
              const res = await fetch(fname);
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              const pts = parseFile(await res.text());
              if (!pts.length) throw new Error("no data");

              // enrich with filename so we can filter later if needed
              pts.forEach((p) => (p.fname = fname));
              allPoints.push(...pts);
              pts.forEach((p) => bounds.push([p.lat, p.lon]));

              // stats for popup
              const doses = pts.map((p) => p.dose);
              const cpses = pts.map((p) => p.cps);
              const avgDose = doses.reduce((a, b) => a + b, 0) / doses.length;
              const peakDose = Math.max(...doses);
              const avgCps = cpses.reduce((a, b) => a + b, 0) / cpses.length;
              const peakCps = Math.max(...cpses);

              // build nearest‑neighbour path and add polyline
              const pathLatLng = buildNearestPath(pts);
              const trackLine = L.polyline(pathLatLng, {
                color: "#38bdf8",
                weight: 3,
                opacity: 0.4,
              }).addTo(lineLayer);

              trackLine.on("click", () => {
                trackLine
                  .bindPopup(`
                    <div class='prose prose-sm dark:prose-invert'>
                      <h3>${fname.split("/").pop()}</h3>
                      <p><strong>Avg dose:</strong> ${avgDose.toFixed(3)} µSv/h<br>
                         <strong>Peak dose:</strong> ${peakDose.toFixed(3)} µSv/h</p>
                      <p><strong>Avg cps:</strong> ${avgCps.toFixed(1)} cps<br>
                         <strong>Peak cps:</strong> ${peakCps.toFixed(1)} cps</p>
                    </div>`)
                  .openPopup();
              });
            } catch (e) {
              console.warn("⚠️  skip", fname, e.message);
            }
          }

          if (bounds.length) map.fitBounds(bounds, { padding: [50, 50] });
          drawDots();
        })();

        /* ------------------ RENDERING ------------------ */
        function valueToRGB(val, min, max) {
          const t = (val - min) / (max - min || 1e-9); // 0→1
          const r = Math.round(255 * t);
          const g = Math.round(255 * (1 - t));
          return `rgb(${r},${g},0)`; // green→red
        }

        function drawDots() {
          const metric = document.getElementById("metricSelect").value;
          const vals = allPoints.map((p) => (metric === "dose" ? p.dose : p.cps));
          const minVal = Math.min(...vals);
          const maxVal = Math.max(...vals);

          pointLayer.clearLayers();
          allPoints.forEach((p) => {
            const val = metric === "dose" ? p.dose : p.cps;
            const color = valueToRGB(val, minVal, maxVal);
            const marker = L.circleMarker([p.lat, p.lon], {
              radius: 6, // larger
              renderer: map.getRenderer(map),
              fillColor: color,
              color: color,
              fillOpacity: 0.6, // slightly less opaque
              weight: 0,
            }).addTo(pointLayer);

            // Instantaneous values popup
            marker.bindPopup(
              `<div class='prose prose-sm dark:prose-invert'>` +
                `<strong>Dose:</strong> ${p.dose.toFixed(3)} µSv/h<br>` +
                `<strong>CPS:</strong> ${p.cps.toFixed(1)} cps` +
                `</div>`
            );
          });
        }

        document
          .getElementById("metricSelect")
          .addEventListener("change", drawDots);
      });
    </script>
  </body>
</html>
