<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200 pt-14">
    <div id="nav-placeholder"></div>
    <main class="max-w-5xl mx-auto p-4 space-y-6" id="content"></main>
    <script>
      let editingSite = null;
      fetch('nav.html').then(r => r.text()).then(html => {
        document.getElementById('nav-placeholder').outerHTML = html;
      });

        async function loadDashboard() {
        const content = document.getElementById('content');
        content.innerHTML = `
          <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
          <p id="dataDir" class="text-sm text-gray-400"></p>
          <section id="siteSection" class="space-y-4"></section>
          <section id="trackSection" class="space-y-4"></section>
        `;
        const resp = await fetch('/api/data-dir');
        if (resp.ok) {
          const { dataDir } = await resp.json();
          document.getElementById('dataDir').textContent = `Data directory: ${dataDir}`;
        }
        loadSites();
        loadTracks();
      }

      async function loadSites() {
        const r = await fetch('/api/sites');
        const sites = await r.json();
        const sec = document.getElementById('siteSection');
        sec.innerHTML = `<h2 class="text-xl font-medium">Sites</h2>
          <div class="space-y-4" id="siteList"></div>
          <form id="siteForm" class="bg-gray-800 p-4 rounded space-y-2">
            <input id="siteId" placeholder="ID" class="w-full bg-gray-700 rounded px-2 py-1" required />
            <input id="title" placeholder="Title" class="w-full bg-gray-700 rounded px-2 py-1" required />
            <div class="grid grid-cols-2 gap-2">
              <input id="lat" type="number" step="any" placeholder="Lat" class="bg-gray-700 rounded px-2 py-1" required />
              <input id="lon" type="number" step="any" placeholder="Lon" class="bg-gray-700 rounded px-2 py-1" required />
            </div>
            <textarea id="description" rows="2" class="w-full bg-gray-700 rounded px-2 py-1" placeholder="Description"></textarea>
            <input id="references" placeholder="References comma separated" class="w-full bg-gray-700 rounded px-2 py-1" />
            <div id="imageCaptions" class="space-y-2"></div>
            <div class="flex gap-2">
              <button id="siteFormSave" class="bg-green-600 hover:bg-green-500 px-4 py-1 rounded">Save</button>
              <button type="button" id="siteFormCancel" class="hidden bg-gray-600 hover:bg-gray-500 px-4 py-1 rounded">Cancel</button>
            </div>
          </form>`;
        const list = sec.querySelector('#siteList');
        list.innerHTML = '';
        sites.forEach(s => {
          const div = document.createElement('div');
          div.className = 'bg-gray-800 p-4 rounded space-y-2';
          const imgs = (s.images || [])
            .map((img, idx) => {
              const cap = (s.captions || [])[idx] || '';
              return `<img src="${img}" class="h-20 rounded" alt="${cap}" />`;
            })
            .join('');
          div.innerHTML = `
            <div class="flex items-center justify-between">
              <span>${s.id} - ${s.title}</span>
              <div class="space-x-2"><button data-id="${s.id}" class="editSite bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded text-sm">Edit</button> <button data-id="${s.id}" class="deleteSite bg-red-600 hover:bg-red-500 px-2 py-1 rounded">Delete</button></div>
            </div>
            <div class="flex flex-wrap gap-2">${imgs}</div>
            <form class="imageUploadForm flex items-center space-x-2" data-id="${s.id}">
              <input type="file" name="image" accept="image/*" class="bg-gray-700 rounded p-1 text-sm" required />
              <button class="bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded text-sm">Upload</button>
            </form>
          `;
          list.appendChild(div);
        });
        list.querySelectorAll('.editSite').forEach(btn => {
          btn.addEventListener('click', () => {
            const site = sites.find(s => s.id === btn.dataset.id);
            if (site) startEdit(site);
          });
        });
        list.querySelectorAll('.deleteSite').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (!confirm('Delete site?')) return;
            await fetch('/api/sites/' + btn.dataset.id, { method: 'DELETE' });
            loadSites();
          });
        });
        list.querySelectorAll('.imageUploadForm').forEach(form => {
          form.addEventListener('submit', async e => {
            e.preventDefault();
            const siteId = form.dataset.id;
            const fd = new FormData(form);
            const res = await fetch('/api/images/' + siteId, { method: 'POST', body: fd });
            if (res.ok) {
              const { file } = await res.json();
              const site = sites.find(s => s.id === siteId);
              if (site) {
                if (!site.images) site.images = [];
                if (!site.captions) site.captions = [];
                site.images.push(file);
                site.captions.push('');
                await fetch('/api/sites', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(site)
                });
              }
              loadSites();
            } else {
              alert('Image upload failed');
            }
          });
        });
        sec.querySelector('#siteForm').addEventListener('submit', async e => {
          e.preventDefault();
          const f = e.target;
          const site = {
            id: f.siteId.value.trim(),
            title: f.title.value.trim(),
            lat: +f.lat.value,
            lon: +f.lon.value,
            description: f.description.value.trim(),
            images: editingSite && editingSite.images ? editingSite.images : [],
            captions: Array.from(document.querySelectorAll('#imageCaptions .captionInput')).map(i => i.value.trim()),
            references: f.references.value.split(',').map(s=>s.trim()).filter(Boolean)
          };
          await fetch('/api/sites', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(site)
          });
          cancelEdit();
          loadSites();
        });
        sec.querySelector('#siteFormCancel').addEventListener('click', cancelEdit);
      }

      function startEdit(site) {
        editingSite = site;
        const f = document.getElementById('siteForm');
        f.siteId.value = site.id;
        f.siteId.disabled = true;
        f.title.value = site.title;
        f.lat.value = site.lat;
        f.lon.value = site.lon;
        f.description.value = site.description || '';
        f.references.value = (site.references || []).join(', ');
        renderCaptions(site);
        document.getElementById('siteFormSave').textContent = 'Update';
        document.getElementById('siteFormCancel').classList.remove('hidden');
        f.scrollIntoView({ behavior: 'smooth' });
      }

      function cancelEdit() {
        editingSite = null;
        const f = document.getElementById('siteForm');
        f.reset();
        f.siteId.disabled = false;
        document.getElementById('imageCaptions').innerHTML = '';
        document.getElementById('siteFormSave').textContent = 'Save';
        document.getElementById('siteFormCancel').classList.add('hidden');
      }

      function renderCaptions(site) {
        const container = document.getElementById('imageCaptions');
        container.innerHTML = '';
        if (!site || !site.images) return;
        const caps = site.captions || [];
        site.images.forEach((img, i) => {
          const div = document.createElement('div');
          div.className = 'flex items-center gap-2';
          div.innerHTML = `<img src="${img}" class="h-16 rounded" alt="${caps[i] || ''}" />` +
            `<input data-index="${i}" class="captionInput flex-1 bg-gray-700 rounded px-2 py-1" placeholder="Caption" value="${caps[i] || ''}" />`;
          container.appendChild(div);
        });
      }

      async function loadTracks() {
        const r = await fetch('/api/tracks');
        const tracks = await r.json();
        const sec = document.getElementById('trackSection');
        sec.innerHTML = `<h2 class="text-xl font-medium">Tracks</h2>
          <div class="space-y-2" id="trackList"></div>
          <form id="trackForm" class="bg-gray-800 p-4 rounded space-y-2" enctype="multipart/form-data">
            <input type="file" name="file" accept=".rctrk" class="w-full bg-gray-700 rounded" required />
            <button class="bg-green-600 hover:bg-green-500 px-4 py-1 rounded">Upload</button>
          </form>`;
        const list = sec.querySelector('#trackList');
        list.innerHTML = '';
        tracks.forEach(t => {
          const div = document.createElement('div');
          div.className = 'bg-gray-800 p-2 rounded flex items-center justify-between';
          div.innerHTML = `<span>${t}</span>
            <button data-file="${t}" class="deleteTrack bg-red-600 hover:bg-red-500 px-2 py-1 rounded">Delete</button>`;
          list.appendChild(div);
        });
        list.querySelectorAll('.deleteTrack').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (!confirm('Delete track?')) return;
            await fetch('/api/tracks', {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ file: btn.dataset.file })
            });
            loadTracks();
          });
        });
        sec.querySelector('#trackForm').addEventListener('submit', async e => {
          e.preventDefault();
          const fd = new FormData(e.target);
          await fetch('/api/tracks', { method: 'POST', body: fd });
          e.target.reset();
          loadTracks();
        });
      }

      (async () => {
        loadDashboard();
      })();
    </script>
  </body>
</html>
